<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
</head>
<body>
    <h2>Text Summarization </h2>
    <form method="POST" action="/">
        <textarea name="text" rows="10" cols="30"></textarea>
        <input type="submit" value="Summarize">
    </form>
    <p>{{ summary }}</p>
</body>
</html>
